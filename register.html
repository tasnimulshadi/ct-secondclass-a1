<!DOCTYPE html>
<html>
<head>
	<title>Admin</title>
	<!--Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
	<!--Style CSS-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="background">

	
	<div class="container">
		<h2>Registration</h2>
		<div class="login-section">
			<img src="img/register.png" alt="registration image">
			<form>
				<input type="text" name="" placeholder="First Name" class="form-info">
				<input type="text" name="" placeholder="Last Name" class="form-info">
				<input type="date" name="" class="form-info">
				<input type="email" name="" placeholder="Email" class="form-info">
				<input type="password" name="" placeholder="Password" class="form-info">
				<input type="password" name="" placeholder="Confirm Password" class="form-info">
				<input type="submit" value="Register" class="btn">
			</form>
			<p>
				<a href="index.html" class="link">Already have an account? Login</a>
			</p>
			
		</div>
	</div>
	

</body>
</html>
